<!DOCTYPE html>
<html>
  <body style="margin-top:30px;">
    <textarea id="input"></textarea>
    <button onclick="process()">process</button><br>
    <pre id="output"></pre>

    <script type="text/javascript" src="repr.js"></script>
    <script type="text/javascript">

      function batch_console(content){
        output = ""
        lines = content.split('\n')
        for (var i=0; i<lines.length; i++){
          output += ('>>> ' + lines[i] + '\n');
          if (lines[i]){ // ignore blank lines
              output += repr(eval(lines[i])) + '\n';
          }
        }
        return output;
      }

        function process(){
          input = document.getElementById("input").value;
          $output = document.getElementById("output");
          $output.innerHTML = repr.escape_html(batch_console(input));
        }
    </script>
  </body>
</html>
